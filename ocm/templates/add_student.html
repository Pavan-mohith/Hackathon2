<!-- add_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-lg font-bold">Add New Student</h1>
    </header>

    <!-- Main Content Section -->
    <div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Enter Student Details</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>

            <div class="mb-4">
                <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                <input type="text" id="student_id" name="student_id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Student</button>
        </form>

        <!-- Back Button -->
        <a href="{% url 'faculty_view' %}" class="inline-block mt-4 text-blue-500 hover:text-blue-700">
            <i class="fas fa-arrow-left mr-2"></i> Back to Faculty Page
        </a>
    </div>

</body>
</html>
