{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal - OSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #2f4f7f;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar-logo {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar-menu {
            width: 100%;
            text-align: left;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .attendance-form {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .attendance-form table {
            width: 100%;
            margin-bottom: 20px;
        }
        .attendance-form table th, .attendance-form table td {
            padding: 10px;
            text-align: left;
        }
        .attendance-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .attendance-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-2 flex justify-between items-center">
        <h1 class="text-lg font-bold">Faculty Portal - OSM</h1>
    </header>

    <div class="main-content">
        <h2 class="text-lg font-bold mb-2">Mark Attendance</h2>

        <!-- Attendance Form -->
        <div class="attendance-form">
            <h3 class="text-xl font-semibold mb-4">Select Attendance for Each Student</h3>
            <form method="POST">
                {% csrf_token %}
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Attendance Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in form %}
                        <tr>
                            <td>{{ student.label }}</td>
                            <td>{{ student }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit">Submit Attendance</button>
            </form>
        </div>
    </div>
</body>
</html>
