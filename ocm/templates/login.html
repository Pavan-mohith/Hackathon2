{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2); /* Cool gradient background */
        }
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05); /* Zoom effect */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
        .gradient-header {
            background: linear-gradient(to right, #4f93e6, #3778c2); /* Gradient for header */
        }
        .btn-primary {
            background-color: #4f93e6;
            border-radius: 9999px; /* Fully rounded button */
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #3778c2; /* Darker blue on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg">
        <form class="card bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-6">
                <div class="gradient-header text-white text-center py-3 rounded-t-lg">
                    <i class="fas fa-lock"></i>
                    <span class="ml-2 text-xl font-bold">Login</span>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    <i class="fas fa-id-card"></i>
                    <span class="ml-2">Username</span>
                </label>
                {{ form.username }}
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    <i class="fas fa-key"></i>
                    <span class="ml-2">Password</span>
                </label>
                {{ form.password }}
            </div>
            <div class="flex items-center justify-between">
                <button class="btn-primary text-white font-bold py-2 px-6 focus:outline-none focus:shadow-outline" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="ml-2">LOGIN</span>
                </button>
            </div>
            <div class="mt-6 text-center">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'register' %}">
                    Don't have an account? Register
                </a>
            </div>
            <div class="mt-6 text-center">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'home' %}">
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</body>
</html>
