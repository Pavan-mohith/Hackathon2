<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
        }
        .header {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header .menu-icon, .header .search-icon {
            font-size: 24px;
        }
        .back-button {
            background-color: #3b82f6;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 20px; /* Adjusted for spacing */
        }
        .back-button:hover {
            background-color: #1d4ed8;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 300px;
            margin-right: 20px;
        }
        .sidebar .filter {
            background-color: #f3f4f6;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar .filter h2 {
            background-color: #3b82f6;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .sidebar .filter label {
            display: block;
            margin-bottom: 10px;
            color: #1f2937;
            cursor: pointer;
            transition: color 0.3s;
        }
        .sidebar .filter label:hover {
            color: #3b82f6;
        }
        .main-content {
            flex-grow: 1;
            background-color: #f3f4f6;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-content a {
            display: block;
            color: #3b82f6;
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            background-color: #ffffff;
        }
        .main-content a:hover {
            color: #1d4ed8;
            transform: translateX(5px);
            background-color: #f3f4f6;
        }
        .tech-content {
            display: none; /* Initially hidden */
        }
        .non-tech-content {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="flex items-center">
            <i class="fas fa-bars menu-icon"></i>
            <!-- Back button with Django URL for redirection -->
            <button class="back-button" onclick="window.location.href='{% url 'faculty_view' %}'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="flex items-center">
            <i class="fas fa-share-alt mr-4"></i>
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="filter">
                <h2>Categories</h2>
                <label>
                    <input type="radio" name="category" id="tech" onclick="filterContent('tech')"/>
                    Tech
                </label>
                <label>
                    <input type="radio" name="category" id="non-tech" onclick="filterContent('non-tech')"/>
                    Non-Tech
                </label>
            </div>
        </div>
        <div class="main-content">
            <!-- Tech content -->
            <div class="tech-content" id="tech-content">
                <a href="{% url 'notes' %}?course=computer-science">Computer Science</a>
                <a href="{% url 'notes' %}?course=programming-fundamentals">Programming Fundamentals</a>
                <a href="{% url 'notes' %}?course=data-structures">Data Structures</a>
                <a href="{% url 'notes' %}?course=web-development">Web Development</a>
                <a href="{% url 'notes' %}?course=aiml">AI & ML</a>
            </div>

            <!-- Non-Tech content (optional, but for demonstration) -->
            <div class="non-tech-content" id="non-tech-content">
                <a href="{% url 'notes' %}?course=marketing">Marketing</a>
                <a href="{% url 'notes' %}?course=management">Management</a>
                <a href="{% url 'notes' %}?course=human-resources">Human Resources</a>
            </div>
        </div>
    </div>

    <script>
        // Function to filter content based on category selection
        function filterContent(category) {
            // Hide both sections by default
            document.getElementById('tech-content').style.display = 'none';
            document.getElementById('non-tech-content').style.display = 'none';

            if (category === 'tech') {
                // Show Tech content if "Tech" category is selected
                document.getElementById('tech-content').style.display = 'block';
            } else if (category === 'non-tech') {
                // Show Non-Tech content if "Non-Tech" category is selected
                document.getElementById('non-tech-content').style.display = 'block';
            }
        }
    </script>
</body>
</html>
